<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>FFE Selenium Pipeline Runner</title>
  </head>
  <body>
     {#include nav.html} {/include}
    <BR>
    <div class="container" id="main">
      <P>
      <h2>Fill out the form to start a new Selenium Test Pipeline Run</h2>
      <BR>
      <form id="piplelineRunForm">
          <div class="control-wrapper">
            <div class="form-group">
              <label for="releaseBranch">Release Branch:</label>
              <input type="text" class="form-control" id="releaseBranch" required >
            </div>
            <div class="form-group">
              <label for="userNameFFM">User Name:</label>
              <input type="text" class="form-control" id="userNameFFM" required >
            </div>
            <div class="form-group">
              <label for="userPassword">User Password:</label>
              <input type="text" class="form-control" id="userPassword" required>
            </div>
            <div class="form-group">
              <label for="groups">Groups:</label>
              <input type="text" class="form-control" id="groups" required>
            </div>
            <div class="form-group">
                <label for="url">Url:</label>
                <input type="text" class="form-control" id="url" placeholder="Use name from data.properties" required>
            </div>
            <div class="form-group">
                <label for="seleniumTestEmailList">Selenium Test EmailList:</label>
                <input type="text" class="form-control" id="seleniumTestEmailList" placeholder="Seperate by a ," required >
            </div>
            <div class="form-group">
                <label for="logs">Logs</label>
                <input type="text" class="form-control" id="logs" value="*" required>
            </div>
            <div class="form-group">
                <label for="mvnArgs">Maven Args</label>
                <input type="text" class="form-control" id="mvnArgs" value="--no-transfer-progress" required> 
            </div>
            <BR>
            <div style="color:#CF4B2F" id="errorMessage"></div>
            <div class="control-wrapper">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
      </form>
    </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="/js/pipeline.js"></script>
  <link href="/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  {#include progress-bar.html} {/include}
  </body>
</html>
