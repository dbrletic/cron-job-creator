<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>FFE Cronjob Creator</title>
  </head>
  <body>
     {#include nav.html} {/include}
    <div class="container" id="main">
      <h2>Fill out the form to create FFE Selenium Test Cronjob Template files</h2>
      <form id="cronForum">
          <div class="control-wrapper">
            <div class="form-group">
                  <label for="releaseBranch">Release Branch:</label>
                  <input type="text" class="form-control" id="releaseBranch" required >
                </div>
            <div class="form-group">
            <label for="userNameFFM" class="form-label">User Name:</label>
            <input type="text" class="form-control" id="userNameFFM" required>
            </div>
          <div class="form-group">
            <label for="userPassword" class="form-label">User Password:</label>
            <input type="text" class="form-control" id="userPassword" required>
          </div>
          <div class="form-group">
            <label for="groups" class="form-label">Groups:</label>
            <input type="text" class="form-control" id="groups" required>
          </div>
          <div class="form-group">
            <label for="browser" class="form-label">Browser:</label>
            <input type="text" class="form-control" id="browser" value="box" required>
          </div>
          <div class="form-group">
              <label for="url" class="form-label">Url:</label>
              <input type="text" class="form-control" id="url" placeholder="Use name from data.properties" required>
          </div>
          <div class="form-group" class="form-label">
              <label for="seleniumTestEmailList">Selenium Test EmailList:</label>
              <input type="text" class="form-control" id="seleniumTestEmailList" placeholder="Seperate by a ," required>
          </div>
          <div class="form-group">
            <label for="cronJobSchedule" class="form-label">Cron Job Schedule:</label>
            <input type="text" class="form-control" id="cronJobSchedule" placeholder="Use * * * * format with EST timezone" required>
          </div>
          <BR>
          <div style="color:#43916B" id="successMessage" hidden="true"> 
            <p>Successfully created cronjob files. Check download folder.</p>
          </div>
          <div style="color:#CF4B2F" id="errorMessage"></div>
          <div class="control-wrapper">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>  
      </form>
    </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="/js/index.js"></script>
  <link href="/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  {#include progress-bar.html} {/include}
  </body>
</html>
