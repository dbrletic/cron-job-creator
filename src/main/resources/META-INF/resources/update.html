<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>FFE Cronjob Creator</title>
  </head>
  <body>
  <div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="/openshift/tester-pipelines/cronjobs">List FFE Selenium Cronjobs</a>
    <a href="/openshift/tester-pipelines/gatling">List Gatling Cronjobs</a>
    <a href="/update.html">Update FFE Cronjob Schedule</a>
    <a href="/gatling.html">Create Gatling Cronjob Files</a>
    <a href="/">Create FFE CronJob Files</a>
  </div>
    
    <!-- Use any element to open the sidenav -->
    <span onclick="openNav()"><h3>Menu</h3></span>
    <div class="container" id="main">
      <h2>Fill in the forum to update the Schedule and Check Schedule</h2>


      <div class="contrainer" id="checkCronJobSchedule">
          <h4>Verify Current CronJob Schedule</h4>
          <div class="form-group">
            <label for="verifyConJobName">Cronjob Name:</label>
            <input type="text" class="form-control" id="verifyConJobName" placeholder="Type in the name of a CronJob to find its current Schedule">
          </div>
          <div class="form-group">
            <label for="verifyCronJobSchedule">Current CronJob Schedule</label>
            <input type="text" class="form-control" id="verifyCronJobSchedule" >
          </div>
          <button type="submit" class="button button-outline" id="GetSchedule">Get Schedule</button>
      </div>

      <form id="cronForum">
        <fieldset>
        <div class="form-group">
          <label for="cronJobName">Cronjob Name:</label>
          <input type="text" class="form-control" id="cronjobName">
        </div>
          <label for="cronJobSchedule">New Cron Job Schedule:</label>
          <input type="text" class="form-control" id="cronJobSchedule" placeholder="Use * * * * format">
        </div>
        <div style="color:#43916B" id="successMessage" hidden="true"> 
          <p>Successfully Updated Cronjob Schedule</p>
        </div>
        <div style="color:#CF4B2F" id="errorMessage"></div>
      </fieldset>
        <button type="submit" class="button button-outline">Submit</button>
      </form>
    </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="/update.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
  <link rel="stylesheet" href="index.css">
  </body>
</html>
