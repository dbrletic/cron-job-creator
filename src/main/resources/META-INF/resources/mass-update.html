<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mass Cronjob Schedule Submission</title>
</head>
<body>

    <h1>Submit Mass Cronjob Updated Schedule</h1>
    <form id="regressionForm">
        <textarea id="scheduleData" placeholder="Paste your schedule data here..." rows="30"></textarea>
        <center><button type="submit">Submit</button></center>
    </form>
    <div style="color:#43916B" id="successMessage" hidden="true"> 
        <p>Successfully Updated Cronjob Schedules</p>
      </div>
    <div style="color:#CF4B2F" id="errorMessage"></div>
    </div>
    <script src="/js/mass-update.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        form {
            max-width: 75%;
            max-height: 900px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        textarea {
            width: 100%;
            height: auto; 
            margin-bottom: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        button {
            width: 20%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>

</body>
</html>
