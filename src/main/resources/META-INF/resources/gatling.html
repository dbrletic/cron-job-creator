<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>FFE Cronjob Creator</title>
  </head>
  <body>
  <div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="/openshift/tester-pipelines/cronjobs">List FFE Cronjobs</a>
    <a href="/">Create FFE CronJob Files</a>
  </div>
    
    <!-- Use any element to open the sidenav -->
    <span onclick="openNav()"><h3>Menu</h3></span>
    <div class="container" id="main">
      <h2>Fill out the form to create FFE Gatling Test Cronjob Template files</h2>
      <form id="cronForum">
        <fieldset>
        <div class="form-group">
          <label for="releaseBranch">Release Branch:</label>
          <input type="text" class="form-control" id="releaseBranch">
        </div>
        <div class="form-group">
            <label for="url">Url:</label>
            <input type="text" class="form-control" id="url" placeholder="Use name from data.properties">
        </div>
        <div class="form-group">
            <label for="gatlingTestEmailList">Gatling Test EmailList:</label>
            <input type="text" class="form-control" id="gatlingTestEmailList" placeholder="Seperate by a ,">
        </div>
        <div class="form-group">
          <label for="cronJobSchedule">Cron Job Schedule:</label>
          <input type="text" class="form-control" id="cronJobSchedule" placeholder="Use * * * * format">
        </div>
        <div style="color:#43916B" id="successMessage" hidden="true"> 
          <p>Successfully created cronjob files. Check download folder.</p>
        </div>
        <div style="color:#CF4B2F" id="errorMessage"></div>
      </fieldset>
        <button type="submit" class="button button-outline">Submit</button>
      </form>
    </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="/gatling.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
  <link rel="stylesheet" href="index.css">
  </body>
</html>
