    <!-- Use any element to open the sidenav -->
    <span onclick="openNav()"><h3>Menu</h3></span>
    <div class="container" id="main">
      <h2>Fill out the form to start a new Selenium Test Pipeline Run</h2>
      <form id="piplelineRunForm">
        <div class="control-wrapper">
          <label class="input-label" for="releaseBranch">Release Branch:</label>
          <div class="input-wrapper">
            <input
              id="releaseBranch"
              class="input"
              type="text"
            />
          </div>
          <!-- <input type="text" class="form-control" id="releaseBranch"> -->
        </div>
        <div class="form-group">
          <label for="userNameFFM">User Name:</label>
          <input type="text" class="form-control" id="userNameFFM">
        </div>
        <div class="form-group">
          <label for="userPassword">User Password:</label>
          <input type="text" class="form-control" id="userPassword">
        </div>
        <div class="form-group">
          <label for="groups">Groups:</label>
          <input type="text" class="form-control" id="groups">
        </div>
        <div class="form-group">
            <label for="url">Url:</label>
            <input type="text" class="form-control" id="url" placeholder="Use name from data.properties">
        </div>
        <div class="form-group">
            <label for="seleniumTestEmailList">Selenium Test EmailList:</label>
            <input type="text" class="form-control" id="seleniumTestEmailList" placeholder="Seperate by a ,">
        </div>
        <div class="form-group">
            <label for="logs">Logs</label>
            <input type="text" class="form-control" id="logs" value="*">
        </div>
        <div class="form-group">
            <label for="mvnArgs">Maven Args</label>
            <input type="text" class="form-control" id="mvnArgs" value="--no-transfer-progress">
        </div>
        <!-- <div class="form-group">
            <label for="pipelineRunName">Pipeline Run Name</label>
            <input type="text" class="form-control" id="pipelineRunName" placeholder="Name of the run to find later">
        </div> -->
        <div style="color:#CF4B2F" id="errorMessage"></div>
        <div class="control-wrapper">
          <button type="submit" class="button button-outline">Submit</button>
        </div>
      </form>
    </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
